<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Lite CSS and JS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video background (fallback to image if video is not available) -->
    <div id="bgContainer">
        <video autoplay muted loop id="bgVideo">
            <source src="images/vecteezy_forex-trading-investor-financial-analyst-stock-market-chart_26389051.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <!-- Header with parallax effect and fixed logo -->
    <header>
        <div class="parallax-container">
            <h1>Crypto Dashboard</h1>
            <div id="cryptoLogo"></div>
        </div>
    </header>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Navigation links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="#" data-page="home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-page="reports">Live Reports</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-page="about">About</a></li>
            </ul>
            <!-- Search form with Material Design -->
            <div class="search-container mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="searchInput">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="searchInput" placeholder="Search coin">
                </div>
                <button class="btn btn-outline-success" type="button" id="searchButton">Search</button>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <main id="mainContent" class="container mt-4">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Loading spinner -->
    <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
        <span class="visually-hidden">Loading...</span>
    </div>

    <!-- jQuery for DOM manipulation and AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS for Bootstrap functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Moment.js for date handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- Chart.js for creating charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js adapter for Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
    <!-- SweetAlert2 for beautiful alerts and modals -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <!-- Custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
